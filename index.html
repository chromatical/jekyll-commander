<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/assets/img/icon.png">

    <title>Jekyll Commander - Manage Jekyll websites without the command line.</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cyborg/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">

    <style>
    a{
    color: #e92a2a;
    }
    .navbar-brand img{
      display: inline;
      margin-right: 10px;
    }
    html{
      overflow: hidden;
    }
    code{
      color: black;
    }
    #typer{
      margin-top: 20vh;
    }
    #main{
      margin-top: 10vh;
    }
    #screenshot{
      margin-top: 10vh;
      animation-delay: 1s;
      border-radius: 2px;
    }
    #skip{
      margin-bottom: 20px;
      cursor: pointer;
    }
    @media screen and (max-height:400px) {
      #typer{
        margin-top: 10px;
      }
    }
    .typed-cursor{
    	opacity: 1;
    	font-weight: 100;
    	-webkit-animation: blink 0.7s infinite;
    	-moz-animation: blink 0.7s infinite;
    	-ms-animation: blink 0.7s infinite;
    	-o-animation: blink 0.7s infinite;
    	animation: blink 0.7s infinite;
      font-size: 45px;
    }

    @keyframes blink{
    	0% { opacity:1; }
    	50% { opacity:0; }
    	100% { opacity:1; }
    }
    @-webkit-keyframes blink{
    	0% { opacity:1; }
    	50% { opacity:0; }
    	100% { opacity:1; }
    }
    @-moz-keyframes blink{
    	0% { opacity:1; }
    	50% { opacity:0; }
    	100% { opacity:1; }
    }
    @-ms-keyframes blink{
    	0% { opacity:1; }
    	50% { opacity:0; }
    	100% { opacity:1; }
    }
    @-o-keyframes blink{
    	0% { opacity:1; }
    	50% { opacity:0; }
    	100% { opacity:1; }
    }
    </style>
    <noscript>
      <style>
      #typer{
        display: none;
      }
      #main{
        display: block !important;
      }
      </style>
    </noscript>
  </head>

  <body>

    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <p class="navbar-brand" href="#"><img src="/jekyll-commander/assets/img/icon.png"> Jekyll Commander</p>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="text-center" id="typer">
        <p>
          <a id="skip" class="text-white">Skip Intro</a>
        </p>
        <span id="typed" class="h2"></span>
      </div>
      <div class="text-center hidden animated fadeIn" id="main">
        <h1 class="h2">Jekyll Commander</h1>
        <a class="btn btn-default" href="https://github.com/chromatical/jekyll-commander/releases">Download on GitHub</a>
        <img src="/assets/img/screenshot.png" id="screenshot" class="img-responsive animated fadeInUp">
      </div>
    </div>
    <a href="https://github.com/chromatical/jekyll-commander" class="hidden-xs"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.5/typed.min.js"></script>
    <script>
      var typed = new Typed('#typed', {
        strings: [
          '^1000',
          'Tired of typing <code>bundle exec jekyll serve</code>?^2500',
          'Have a client who\'s afraid of <code>>_</code>?^2500',
          'Just want to build your Jekyll site in one click?^2500',
          ''
        ],
        typeSpeed: 35,
        onComplete: function(){
          $('.typed-cursor').hide()
          $('#typer').hide()
          $('#main').removeClass('hidden')
        }
      })

      $('#skip').on('click', function(){
        typed.stop()
        $('.typed-cursor').hide()
        $('#typer').hide()
        $('#main').removeClass('hidden')
      })
    </script>
  </body>
</html>
